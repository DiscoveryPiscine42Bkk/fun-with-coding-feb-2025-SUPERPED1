<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table{
            height: 200px;
            border: 2px solid black;
            width:100%
        }
        td{
            max-width: 50%; 
        }
        .L{
            background-color: chartreuse;
            font-size: 24px;
        }
        .R{
            background-color: chocolate;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="L">Hello</td>
            <td class="R">World</td>
        </tr>
    </table>
</body>
</html>
